<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找找和你同科別的同學</title>
    <script>
        // 在頁面加載時，從 localStorage 取出保存的姓名並填入表單
        window.onload = function() {
            var savedName = localStorage.getItem('savedName');
            if (savedName) {
                document.getElementById('name').value = savedName;
            }
        };

        // 在表單提交時，將姓名保存到 localStorage
        function saveName() {
            var name = document.getElementById('name').value;
            localStorage.setItem('savedName', name);
        }
    </script>
</head>    
<body>
    <h1>找找和你同科別的同學</h1>
    <form method="POST">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="week">週次:</label>
        <select id="week" name="week" required>
            <option value="" disabled selected>選擇週次</option>
            <option value="Week 1">Week 1 (8/5-8/11)</option>
            <option value="Week 2">Week 2 (8/12-8/18)</option>
            <option value="Week 3">Week 3 (8/19-8/25)</option>
            <option value="Week 4">Week 4 (8/26-9/1)</option>
            <option value="Week 5">Week 5 (9/2-9/8)</option>
            <option value="Week 6">Week 6 (9/9-9/15)</option>
            <option value="Week 7">Week 7 (9/16-9/22)</option>
            <option value="Week 8">Week 8 (9/23-9/29)</option>
            <option value="Week 9">Week 9 (9/30-10/6)</option>
            <option value="Week 10">Week 10 (10/7-10/13)</option>
            <option value="Week 11">Week 11 (10/14-10/20)</option>
            <option value="Week 12">Week 12 (10/21-10/27)</option>
            <option value="Week 13">Week 13 (10/28-11/3)</option>
            <option value="Week 14">Week 14 (11/4-11/10)</option>
            <option value="Week 15">Week 15 (11/11-11/17)</option>
            <option value="Week 16">Week 16 (11/18-11/24)</option>
            <option value="Week 17">Week 17 (11/25-12/1)</option>
            <option value="Week 18">Week 18 (12/2-12/8)</option>
            <option value="Week 19">Week 19 (12/9-12/15)</option>
            <option value="Week 20">Week 20 (12/16-12/22)</option>
            <option value="Week 21">Week 21 (12/23-12/29)</option>
            <option value="Week 22">Week 22 (12/30-1/5)</option>
            <option value="Week 23">Week 23 (1/6-1/12)</option>
            <option value="Week 24">Week 24 (1/13-1/19)</option>
            <option value="Week 25">Week 25 (1/20-1/26)</option>
            <option value="Week 26">Week 26 (1/27-2/2)(過年)</option>
            <option value="Week 27">Week 27 (2/3-2/9)</option>
            <option value="Week 28">Week 28 (2/10-2/16)</option>
            <option value="Week 29">Week 29 (2/17-2/23)</option>
            <option value="Week 30">Week 30 (2/24-3/2)</option>
            <option value="Week 31">Week 31 (3/3-3/9)</option>
            <option value="Week 32">Week 32 (3/10-3/16)</option>
            <option value="Week 33">Week 33 (3/17-3/23)</option>
            <option value="Week 34">Week 34 (3/24-3/30)</option>
            <option value="Week 35">Week 35 (3/31-4/6)</option>
            <option value="Week 36">Week 36 (4/7-4/13)</option>
            <option value="Week 37">Week 37 (4/14-4/20)</option>
            <option value="Week 38">Week 38 (4/21-4/27)</option>
            <option value="Week 39">Week 39 (4/28-5/4)</option>
            <option value="Week 40">Week 40 (5/5-5/11)</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if output %}
        <h2>Results for {{ name }} in {{ week }}:</h2>
        <p>{{ department }}</p>
        <p>{{ count }}</p>
        <ul>
            {% for item in output %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
